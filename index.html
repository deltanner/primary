<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primary Songs 2025</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .track {
            display: none;
        }
        audio {
            width: 100%;
        }
        #now-playing {
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Primary Songs 2025</h1>
    <div id="now-playing">Now Playing: Track 1</div>
    <audio id="audio-player" controls autoplay>
        <source id="audio-source" src="https://docs.google.com/uc?export=download&id=10Ob81AUKJUug9oxH7N2OFhRtw4a7mc30" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const tracks = ["https://docs.google.com/uc?export=download&id=10Ob81AUKJUug9oxH7N2OFhRtw4a7mc30", "https://docs.google.com/uc?export=download&id=10crG30GEN52JW5sbNOlVjOPgsznm8JXF", "https://docs.google.com/uc?export=download&id=10WjoWH7pNwN747O_gOE9QvBF4bJ6t0Cz", "https://docs.google.com/uc?export=download&id=101HkjT_270dFPtJDH6xTfsFYGChrg93-", "https://docs.google.com/uc?export=download&id=107k9s_eIw1jGxZAT9iJHmoZ52ZWX7NRk", "https://docs.google.com/uc?export=download&id=10caIqWkYgqA5LXpP8xqIlpe6l2L87q0w", "https://docs.google.com/uc?export=download&id=10RFDryHiR3h3Pep5AJahhtlYyhngM5zQ", "https://docs.google.com/uc?export=download&id=10d9udLiWvKt0PoGPcYiAApKwC_49vsCp", "https://docs.google.com/uc?export=download&id=10-cqgV6G_0tnaPgfNRZfla0kXA5ubUky", "https://docs.google.com/uc?export=download&id=10bNIv7Mmc6nCyEyg-gLBorwO3OVKY4-K"];
        let currentTrack = 0;
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const nowPlaying = document.getElementById('now-playing');

        audioPlayer.addEventListener('ended', () => {
            currentTrack++;
            if (currentTrack < tracks.length) {
                audioSource.src = tracks[currentTrack];
                nowPlaying.textContent = 'Now Playing: Track ' + (currentTrack + 1);
                audioPlayer.load();
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
