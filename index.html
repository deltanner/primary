<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primary Songs 2025</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        #now-playing {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Primary Songs 2025</h1>
    <div id="now-playing">Now Playing: Anytime Anywhere.mp3</div>
    <audio id="audio-player" controls autoplay>
        <source id="audio-source" src="https://deltanner.github.io/primary/Anytime%20Anywhere.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const tracks = ["https://deltanner.github.io/primary/Anytime%20Anywhere.mp3", "https://deltanner.github.io/primary/Called%20to%20Serve.mp3", "https://deltanner.github.io/primary/I%20belong%20to%20the%20church%20of%20Jesus%20Christ.mp3", "https://deltanner.github.io/primary/I%20will%20walk%20with%20Jesus.mp3", "https://deltanner.github.io/primary/My%20Own%20Sacred%20Grove.mp3", "https://deltanner.github.io/primary/Scripture%20Power.mp3", "https://deltanner.github.io/primary/Search%20Ponder%20and%20Pray.mp3", "https://deltanner.github.io/primary/This%20is%20my%20Beloved%20Son.mp3", "https://deltanner.github.io/primary/We%20Thank%20Thee%20O%20God%20for%20a%20Prophet.mp3", "https://deltanner.github.io/primary/because.mp3"];
        const trackNames = ["Anytime Anywhere.mp3", "Called to Serve.mp3", "I belong to the church of Jesus Christ.mp3", "I will walk with Jesus.mp3", "My Own Sacred Grove.mp3", "Scripture Power.mp3", "Search Ponder and Pray.mp3", "This is my Beloved Son.mp3", "We Thank Thee O God for a Prophet.mp3", "because.mp3"];
        let currentTrack = 0;

        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const nowPlaying = document.getElementById('now-playing');

        audioPlayer.addEventListener('ended', () => {
            currentTrack++;
            if (currentTrack < tracks.length) {
                audioSource.src = tracks[currentTrack];
                nowPlaying.textContent = "Now Playing: " + trackNames[currentTrack];
                audioPlayer.load();
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
